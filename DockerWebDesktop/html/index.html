<!DOCTYPE html>

<html>

<head>
	<title>Docker Web Desktop ${version}</title>
	<script src="js/lib/io.github.crisstanza.Autos.js?v=1.0.0"></script>
	<script src="js/lib/io.github.crisstanza.Creator.js?v=1.0.0"></script>
	<script src="js/lib/io.github.crisstanza.Fetcher.js?v=1.0.0"></script>
	<script src="js/lib/io.github.crisstanza.SimpleDataGrid.js?v=1.0.0"></script>
	<script src="js/index.js?v=${version}"></script>
	<link rel="stylesheet" href="css/css.css?v=${version}" />
	<link rel="stylesheet" href="css/github.css?v=${version}" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body data-autos="ids">

	<div class="bar-top">
		<div class="bar-top-top">
			<div>
				Status: <span id="output-status">?</span>
			</div>
			<div class="new-version-message" id="new-version-message">New version available: <a title="new version on GitHub" href="https://github.com/crisstanza/DockerWebDesktop-Core/" id="latest-version" target="_blank">?</a></div>
			<div class="links">
				<a href="/api/docker-version" target="_blank" title="docker version">version</a>
				<a href="/api/docker-info" target="_blank" title="docker info">info</a>
				<button data-action="/api/docker-d" id="bt-dockerd" title="start/stop dockerd">dockerd</button>
				<button data-action="/api/swarm" id="bt-swarm" title="init/leave swarm">swarm</button>
				<button class="bt-stop" data-target="_blank" data-action="/stop" title="stop DockerWebDesktop">stop</button>
			</div>
		</div>
		<div class="output-message" id="output-message"></div>
	</div>
	<div>
		<fieldset id="output-settings">
			<legend>Settings</legend>
		</fieldset>
	</div>
	<div>
		<fieldset id="output-images">
			<legend>Images</legend>
		</fieldset>
	</div>
	<div>
		<fieldset id="output-instances">
			<legend>Instances</legend>
		</fieldset>
	</div>
	<div>
		<fieldset id="output-stacks">
			<legend>Stacks</legend>
		</fieldset>
	</div>
	<div>
		<fieldset id="output-nodes">
			<legend>Nodes</legend>
		</fieldset>
	</div>
	<div>
		<fieldset id="output-networks">
			<legend>Networks</legend>
		</fieldset>
	</div>
	<div>
		<fieldset id="output-disk-usages">
			<legend>Disk Usage</legend>
		</fieldset>
	</div>

	<footer class="center">
		<a title="source code on GitHub" target="_blank" href="https://github.com/crisstanza/DockerWebDesktop-Core/"><img border="0" src="img/github.png" width="24" height="24" class="github-icon" /></a>
	</footer>

</body>

</html>
